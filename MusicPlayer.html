 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MusicPlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bubble's music player</title>
</head>
<body>
    <h1>Enjoy Music</h1>


    <div class = "music-container" id ="music-container">
      
        <div class ="music-info">
            <h4 id="title">Creep</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <audio src="Music/Music/Creep.mp3" id="audio"> </audio>
        <div class= "img-container">
            <img src ="Downloads/PicturesMusic/Creep.jpeg" alt="music-cover" id="cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
               <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
               <i class="fa fa-volume-up"></i>
          </div>
          </div>
     </div>
    
    <script src ="MusicPlayer.js"></script>
</body>
</html>
